---
layout: default
title: Sitemap
---
<div class="content__posts">
  <div class="type-post">
    <article class="entry">
      <div class="contain">
              <h1 class="page-title">{{ page.title }}</h1>
                                {% for month in page.months %}
                                        <h3>{{ month | date:"%B" }} <small>{{ month | date:"%Y" }}</small></h3>
                                  <ul class="archive-list">
                                  {% for post in page.posts_by_month[month] %}
                                    <li><a href="{{ post.url }}">{{ post.title | truncate:65 }}</a></li>
                                  {% endfor %}
                                  </ul>
                                {% endfor %}
                        </div> <!-- .contain -->
                </article>
        </div><!-- .type-post -->
</div><!-- .content__posts -->
